{% load static %}
<!-- templates/laporan/export_form.html -->
<!-- templates/laporan/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laporan</title>
</head>
<body>
    <h2>Laporan</h2>
    <form method="GET" action="{% url 'export_produk_to_excel' %}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">
        <button type="submit">Export Produk to Excel</button>
    </form>
    <form method="GET" action="{% url 'export_pulsa_to_excel' %}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">
        <button type="submit">Export Pulsa to Excel</button>
    </form>
</body>
</html>
