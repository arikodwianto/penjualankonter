
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-group">
      {{ form.jumlah.label_tag }}
      {{ form.jumlah }}
      {{ form.jumlah.errors }}
  </div>
  <div class="form-group">
      {{ form.nomor_hp.label_tag }}
      {{ form.nomor_hp }}
      {{ form.nomor_hp.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
